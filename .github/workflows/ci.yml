name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest black flake8 mypy
        
    - name: Run linting
      run: |
        # Black formatting check (skip for now, just format)
        black app/ tests/ || true
        
        # Flake8 style check (lenient)
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501,F401 || true
        
        # MyPy type checking (skip for now)
        # mypy app/ --ignore-missing-imports
        
    - name: Run tests
      env:
        APP_URL: http://localhost:8080
      run: |
        # Unit tests (when we add them)
        # pytest tests/unit/ -v
        
        # For now, just validate the test file syntax
        python -m py_compile tests/test_smoke.py
        
    - name: Terraform validation
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.7
        
    - name: Terraform fmt check
      run: |
        cd infra
        terraform fmt -check
        
    - name: Terraform validate
      run: |
        cd infra
        terraform init -backend=false
        terraform validate